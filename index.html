<body>
  <div class="container">
    <form action="./responce.html" onsubmit="return validate()">
      <label for="name">Enter name below</label>

      <input required type="text" name="name" id="name" placeholder="Name Here...." />
      <label for="mobile">Enter mobile no below</label>
      <input required type="number" name="mobile" id="mobile" placeholder="mobile here" maxlength="10" minlength="10"
        pattern="[0-9]{10}" />
      <input type="submit" id="submitBtn" />
    </form>
  </div>

  <script>
    function validate() {
      let name = document.querySelector("#name");
      let mobile = document.querySelector("#mobile");
      let textOnly = /[a-zA-Z]/;
      let phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
      let test = textOnly.test(name.value);
      if(name.value.match(textOnly) && mobile.value.match(phoneno)){
        return true;
      }
      else{
        alert("Enter valid details");
        return false;
      }
    }
  </script>
